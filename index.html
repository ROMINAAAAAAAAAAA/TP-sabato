    .gatito p.mensaje {
  
  font-weight: bold;

}

.gatito:active p.mensaje,
.gatito:hover p.mensaje {
  display: block;
  animation: aparecer 0.3s ease;
}

@keyframes aparecer {
  from { opacity: 0; transform: translateY(5px); }
  to { opacity: 1; transform: translateY(0); }
}
