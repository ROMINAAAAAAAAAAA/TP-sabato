<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mi Sitio Web</title>
</head>
<body>

  <header>
    <h1>Mi Sitio Web</h1>
    <nav>
      <a href="#inicio">Inicio</a>
      <a href="#servicios">Servicios</a>
      <a href="#sobre">Sobre Nosotros</a>
      <a href="#contacto">Contacto</a>
    </nav>
  </header>

  <main>
    <section id="inicio">
      <h2>Inicio</h2>
      <p>Bienvenido a nuestro sitio web. Estamos contentos de tenerte aquí.</p>
    </section>

    <section id="servicios">
      <h2>Servicios</h2>
      <p>Ofrecemos soluciones simples y efectivas para tus necesidades.</p>
    </section>

    <section id="sobre">
      <h2>Sobre Nosotros</h2>
      <p>Somos un equipo apasionado por la tecnología y el desarrollo web.</p>
    </section>

    <section id="contacto">
      <h2>Contacto</h2>
      <form>
        <input type="text" placeholder="Tu nombre" required>
        <input type="email" placeholder="Tu correo" required>
        <textarea placeholder="Tu mensaje" required></textarea>
        <button type="submit">Enviar</button>
      </form>
    </section>
  </main>
</body>
</html>
