<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mi Sitio Web</title>
</head>
<body>

  <header>
    <h1>Mi Sitio Web</h1>
    <nav>
      <a href="#inicio">Inicio</a>
      <a href="#servicios">Servicios</a>
      <a href="#sobre">Sobre Nosotros</a>
      <a href="#contacto">Contacto</a>
    </nav>
  </header>

  <main>
    <section id="inicio">
      <h2>Inicio</h2>
      <p>Bienvenido a nuestro sitio web. Estamos contentos de tenerte aquí.</p>
    </section>

    <section id="servicios">
      <h2>Servicios</h2>
      <p>Ofrecemos soluciones simples y efectivas para tus necesidades.</p>
    </section>

    <section id="sobre">
      <h2>Sobre Nosotros</h2>
      <p>Somos un equipo apasionado por la tecnología y el desarrollo web.</p>
    </section>

    <section id="contacto">
      <h2>Contacto</h2>
      <form>
        <input type="text" placeholder="Tu nombre" required>
        <input type="email" placeholder="Tu correo" required>
        <textarea placeholder="Tu mensaje" required></textarea>
        <button type="submit">Enviar</button>
      </form>
    </section>
  </main>
</body>
</html>

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  background-color: #101728;
  color: white;
  font-weight: 700; /* negrita */
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  line-height: 1.6;
  padding: 20px;
}

nav a {
  color: white;
  text-decoration: none;
  margin-right: 15px;
  font-weight: 700;
  padding: 6px 10px;
  border-radius: 5px;
  transition: background 0.3s ease;
}

nav a:hover {
  background: linear-gradient(45deg, #9340ff, #ff3c5f);
  color: white;
}

header {
  margin-bottom: 30px;
  border-bottom: 2px solid #9340ff;
  padding-bottom: 10px;
}

section {
  margin-bottom: 30px;
}

form {
  display: flex;
  flex-direction: column;
  max-width: 400px;
}

input, textarea {
  padding: 10px;
  margin-bottom: 15px;
  border: none;
  border-radius: 6px;
  font-weight: 700;
  font-family: inherit;
}

input, textarea {
  background-color: #1a2038;
  color: white;
  resize: vertical;
}

button {
  background: linear-gradient(45deg, #9340ff, #ff3c5f);
  color: white;
  font-weight: 700;
  padding: 12px;
  border: none;
  border-radius: 6px;
  cursor: pointer;
  transition: background 0.3s ease;
}

button:hover {
  background: linear-gradient(45deg, #ff3c5f, #9340ff);
}

</style>
